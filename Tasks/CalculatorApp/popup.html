<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <center>
    <div class="inputButtons">
        <input type="text" id="outputField">
    </div>
        <div class="inputButtons">
            <div class="rowField">
                <button id="7btn" class="btn-small">7</button>
                <button id="8btn" class="btn-small">8</button>
                <button id="9btn" class="btn-small">9</button>
                <button id="+btn" class="btn-small">+</button>
            </div>

            <div class="rowField">
                <button id="4btn" class="btn-small">4</button>
                <button id="5btn" class="btn-small">5</button>
                <button id="6btn" class="btn-small">6</button>
                <button id="-btn" class="btn-small">-</button>
            </div>

            <div class="rowField">
                <button id="1btn" class="btn-small">1</button>
                <button id="2btn" class="btn-small">2</button>
                <button id="3btn" class="btn-small">3</button>
                <button id="*btn" class="btn-small">*</button>
            </div>

            <div class="rowField">
                <button id="0btn" class="btn-large">0</button>
                <button id="/btn" class="btn-small">/</button>
            </div>

            <div class="rowField">
            <button id="submit" class="btn-large">Calculate</button>
            </div>
        </div><br>
        <p style="color:white"> Made by <a style="color: blue;" href="https://github.com/adityakm24">adityakm24</a></p><br>
    <script src="popup.js"></script>
    </center>
</body>

</html>
